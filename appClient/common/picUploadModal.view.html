<div class="modal-content">
  <form id="imgUploadForm" name="picUploadForm" role="form" ng-submit="vm.onSubmit()" class="form-horizontal" >
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Upload photo for {{ vm.target }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        
        <div class="col-sm-12" >
          <img src="vm.imgfile"/>
        </div>
        <div class="col-sm-12" >
          <!-- <input id="imgfile" type="file" accept="image/*" ng-model="vm.file"  file-change="vm.fileChange()" required class="form-control"> -->
          <input type="file" nv-file-select uploader="uploader"/><br/>
          <ul>
              <li ng-repeat="item in uploader.queue">
                  Name: <span ng-bind="item.file.name"></span><br/>
                  <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }">
                  <canvas width="176" height="100"></canvas>
                  </div>
                  <button ng-click="item.upload()">upload</button>
              </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </form>
</div>
