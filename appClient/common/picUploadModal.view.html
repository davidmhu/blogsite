<div class="modal-content">
  <form id="imgUploadForm" name="picUploadForm" role="form" ng-submit="vm.onSubmit()" class="form-horizontal" >
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Upload photo for {{ vm.target }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        
        
        <div class="col-sm-12" >
          <input type="file" nv-file-select uploader="uploader"/><br/>
          <ul>
            <li ng-repeat="item in uploader.queue">
              Size: <span >{{ item.file.size/1024/1024|number:2 }} MB</span><br/>
              <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 200 }">
                <canvas width="276" height="200"></canvas>
              </div>
              <div class="progress" style="">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
              </div>
              
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">Upload</button>
      <button type="button" class="btn btn-primary" ng-click="vm.changePortrait()" >Change Portrait</button>
    </div>
  </form>
</div>
