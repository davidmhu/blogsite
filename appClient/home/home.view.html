<navigation></navigation>

<div class="row margin-top-20 ng-scope">
   <!-- Blog Content-->
   <div class="col-lg-9">
      <div class="row" >
         <!-- Posts column 1-->
         <div class="col-lg-6" ng-repeat="blogitem in vm.bloglist">
            <div class="panel">
               <a href="">
                  <img class="img-responsive" src="app/img/bg1.jpg">
               </a>
               <div class="panel-body">
                  <p class="clearfix">
                     <span class="pull-left">
                        <small class="mr-sm">By <a href="/blog/author/{{blogitem.userEmail}}">{{blogitem.userName}}</a>
                        </small>
                        <small class="mr-sm">{{blogitem.createdOn| date:'yyyy-MM-dd'}}</small>
                     </span>
                     <span class="pull-right">
                        <small>
                           <strong>56</strong>
                           <span>Comments</span>
                        </small>
                     </span>
                  </p>
                  <h4> <a href="/blog/{{blogitem._id}}">{{blogitem.title}}</a>
                  </h4>
                  <p ng-show='blogitem.brief'>{{blogitem.brief}}<a href='/blog/{{blogitem._id}}'>全文</a></p>
                  <p ng-hide='blogitem.brief'>{{blogitem.content.substr(0,50)}}<a href='/blog/{{blogitem._id}}'>全文</a></p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Blog Sidebar-->
   <div class="col-lg-3">
      <!-- Search-->
      <div class="panel panel-default">
         <div class="panel-heading">Search</div>
         <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
               <div class="input-group">
                  <input class="form-control" type="text" placeholder="Search for...">
                  <span class="input-group-btn">
                     <button class="btn btn-default" type="button">
                        <em class="fa fa-search"></em>
                     </button>
                  </span>
               </div>
            </form>
         </div>
      </div>
      <!-- Categories-->
      <div class="panel panel-default">
         <div class="panel-heading">Categories</div>
         <div class="panel-body">
            <ul class="list-unstyled">
               <li>
                  <a href="">
                     <em class="fa fa-angle-right fa-fw"></em>Smartphones</a>
               </li>
               <li>
                  <a href="">
                     <em class="fa fa-angle-right fa-fw"></em>Mobiles</a>
               </li>
               <li>
                  <a href="">
                     <em class="fa fa-angle-right fa-fw"></em>Tech</a>
               </li>
               <li>
                  <a href="">
                     <em class="fa fa-angle-right fa-fw"></em>Inpiration</a>
               </li>
               <li>
                  <a href="">
                     <em class="fa fa-angle-right fa-fw"></em>Workspace</a>
               </li>
            </ul>
         </div>
      </div>
      
      <!-- Ads-->
      <div class="panel panel-default">
         <div class="panel-heading">Ads</div>
         <div class="panel-body">
            <a href="">
               <img class="img-responsive img-thumbnail" src="app/img/mockup.png">
            </a>
         </div>
      </div>
   </div>
</div>
