<navigation></navigation>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <p class="lead">Edit your infomation</p>
    <form ng-submit="vm.submit()" name='userEditForm' class="form-horizontal">
      <div role="alert" class="alert alert-danger sr-only"> <p style="color:rgb(255,0,0)">{{vm.message}}</p></div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Full name</label>
        <div class="col-sm-10">
          <input id="name" type="text" name="name" required="required" ng-model='vm.user.name' class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="control-label col-sm-2">Gender</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input id="gender1" type="radio" ng-model='vm.user.gender' name="gender" value="1" checked="checked"/> Male
          </label>
          <label class="radio-inline">
            <input id="gender0" type="radio" ng-model='vm.user.gender' name="gender" value="0"/> Female
          </label>
          <label class="radio-inline">
            <input id="gender2" type="radio" ng-model='vm.user.gender' name="gender" value="2"/> Other
          </label>
        </div>
      </div>
      <div class="form-group"> 
        <label for="birthday" class="control-label col-sm-2">Birthday</label>
        <div class="col-sm-10 controls">
          

          <select ng-model='vm.year' ng-options="year for year in vm.years" name='year' >         </select>
          <select ng-model='vm.month' ng-options="month for month in vm.months" name='month'  >         </select>
          <select ng-model='vm.day' ng-options="day for day in vm.days" name='day' ></select>
          <!-- <input id="birthday" type="date" name="birthday" ng-model='vm.user.birthday' class="form-control"/> -->
        
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Post!</button>
        </div>
      </div>
    </form>
  </div>
</div>
