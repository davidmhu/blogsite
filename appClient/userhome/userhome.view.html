<navigation></navigation>

<div class="row">
	<p class="lead">user's information</p>
	<div class="col-md-6 col-sm-12">
		<div class="table-reponsive">
			<div class="error">{{ vm.message }}</div>
			<table class="table table-bordered table-striped">
				<tbody>
					<tr><th>Account name</th><td class="useremail">{{vm.user.email}}</td></tr>
					<tr><th>Full name</th><td class="username">{{vm.user.name}}</td></tr>
					<tr><th>Gender</th><td class="gendername">{{vm.user.gender===1?'Male':(vm.user.gender===0?'Female':'Unknown')}}</td></tr>
					<tr><th>Birthday</th><td class="birthstr">{{vm.user.birthday | date:'yyyy-MM-dd'}}</td></tr>
					<tr ng-show=vm.user.portrait><th>Portrait</th><td class='portrait'><img src={{vm.user.portrait}}  width="276" height="200" /></td></tr>
				</tbody>
			</table>
		</div>
		<a href="/user/edit" class="btn btn-default">Edit</a>
	</div>
</div>
